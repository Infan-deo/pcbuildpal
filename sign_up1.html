<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Guide - Sign Up</title>
    <link rel="stylesheet" href="signup_styles.css">
    <style>
        .password-input {
            position: relative;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            top: 60%;
            right: 1px; /* Adjust the right value as needed */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    <form id="signup-form" action="signup.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <img src="show.png" alt="Show" width="20" height="20">
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-input">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <img src="show.png" alt="Show" width="20" height="20">
                </span>
            </div>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var toggleButton = passwordInput.nextElementSibling;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.innerHTML = '<img src="hide.png" alt="Hide" width="20" height="20">';
        } else {
            passwordInput.type = 'password';
            toggleButton.innerHTML = '<img src="show.png" alt="Show" width="20" height="20">';
        }
    }

    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Password and confirm password do not match.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
